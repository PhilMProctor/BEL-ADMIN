{% extends "admin.html" %}
{% block Unit %}
<div class="container">
	<div class="span9 offset1">
        <table class="table table-striped">
            <thead>
                    <tr>
                      <th>Name</th>
                      <th>Role</th>
                      <th>Verified</th>
		      <th>Modified Date</th>
                      <th></th>
                      <th></th>
		      <th></th>
		      <th></th>
		      <th></th>
		      <th></th>
                    </tr>
                  </thead>
                  <tbody>
		{% for user in users %}
                    <tr>
			<td>{{user.name}} {{user.last_name}}</td>
			<td>{{user.role}}</td>
			<td>{{user.verified}}</td>
			<td>{{user.updated}}</td>
			<td>{{user.email_address}}</td>
			<td>{{user.verified}}</td>
			<td>{{user.created}}</td>
			<td>{{user.auth_ids}}</td>
			<td><a href="modify/{{user.key.id()}}" button type="button" class="btn btn-info">Modify</a></td>
		    </tr>
		{% endfor %}
                  </tbody>
        </table>
		
    </div>
</div>
            
{% endblock Unit %}
