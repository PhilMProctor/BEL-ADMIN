{% extends "admin.html" %}
{% block Unit %}
<div class="container">
	<div class="span9 offset1">
        
				<form class="form-inline" method="post">
				<input type="hidden" id="user_ids" value={{user.auth_ids}}>
				<input type="hidden" id="created" value={{user.created}}>
				<input type="hidden" id="password" value={{user.password}}>
				<input type="hidden" id="verified" value={{user.verified}}>
				<input type="text" class="form-control" id="name" value={{user.name}}>
				<input type="text" class="form-control" id="last_name" value={{user.last_name}}>
				<input type="text" class="form-control" id="email_address" value={{user.email_address}}>
				<select name="role" id="role" >
				<option selected="selected">{{user.role}}</option>
				<option>Guest</option>
				<option>Student</option>
				<option>Tutor</option>
				<option>Assessor</option>
				<option>Verifier</option>
				</select>	
				<button type="submit" class="btn btn-default">Update</button>
				</form>
			
    </div>
</div>
            
{% endblock Unit %}
