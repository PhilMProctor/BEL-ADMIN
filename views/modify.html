{% extends "admin.html" %}
{% block Unit %}
<div class="container">
	<div class="span9 offset1">
        
			<form action="" method="post">
				<label for="name">First Name</label>
				<input type="text" name="name" id="name" value="{{ user.name }}">
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" id="last_name" value="{{ user.last_name }}">
				<label for="email_address">email address</label>
				<input type="text" name="email_address" id="email_address" value="{{user.email_address}}" />
				<input type="hidden" name="user_ids" id="user_ids" value="{{ user.auth_ids }}">
				<input type="hidden" name="created" id="created" value="{{ user.created }}">
				<input type="hidden" name="password" id="password" value="{{ user.password }}">
				<input type="hidden" name="verified" id="verified" value="{{ user.verified }}">
				<label for="role">Role</label>
				<select name="role" id="role" >
				<option selected="selected">{{ user.role }}</option>
				<option>Guest</option>
				<option>Student</option>
				<option>Tutor</option>
				<option>Assessor</option>
				<option>Verifier</option>
				</select>
				<br>
				<button type="submit" value=submit class="btn btn-default">Update</button>
			</form>
			
    </div>
</div>
            
{% endblock Unit %}
